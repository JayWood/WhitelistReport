name: WhitelistReport
main: com.plugish.WhitelistReport.WhitelistReport
version: 1.0-SNAPSHOT
authors: [JerryWood]
description: A plugin designed to list users and their last logged in times.
website:  http://plugish.com

commands:
  wr:
    description: Shows a list of whitelisted users and when they're last online
permissions:
  wr.admin:
    default: op
    description: Allows the player or console to use the whitelist reporter